name: Build Generator

on:
  push:
    branches: [main]
    paths:
      - "generator/**"
      - ".github/workflows/build.yml"
  pull_request:
    branches: [main]
    paths:
      - "generator/**"
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output: infisical-config-generator
          - os: windows-latest
            goos: windows
            goarch: amd64
            output: infisical-config-generator.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build
        working-directory: generator
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: go build -ldflags="-s -w" -o ${{ matrix.output }} .

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: generator-${{ matrix.goos }}-${{ matrix.goarch }}
          path: generator/${{ matrix.output }}
          retention-days: 30
